name: 'Linting'
on: ['pull_request']

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.2.19"

      - name: Install dependencies
        run: bun install

      - name: Run lint
        run: bun run lint-check
